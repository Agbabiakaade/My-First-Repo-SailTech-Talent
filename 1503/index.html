<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="skeleton"> 
      <div class="half">
        <div class="button1">C</div>
            <div class="button2"><</div>
                <div class="button3">/</div>
                <div class="button4">X</div>
                <div class="button5">7</div>
            <div class="button6">8</div>
                <div class="button7">9</div>
                <div class="button8">-</div>
                <div class="button9">4</div>
                    <div class="button10">5</div>
                    <div class="button11">6</div>
                    <div class="button12">+</div>
                        <div class="button13">1</div>
                        <div class="button14">2</div>
                        <div class="button15">3</div>
                            <div class="button16">=</div>
                            <div class="button17">0</div>
                            <div class="button20">.</div>
                            <div class="button21">=</div>
                </div>
        </div>
      </div>
    </div>
  </body>
</html>
